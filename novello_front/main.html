<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Novello Studio - 메인</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #f7f7f7;
                color: #333;
            }

            header {
                background-color: #2c3e50;
                padding: 20px;
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            header h1 {
                font-size: 24px;
            }

            nav a {
                color: white;
                margin-left: 20px;
                text-decoration: none;
                font-weight: bold;
            }

            .container {
                text-align: center;
                padding: 80px 20px 40px;
            }

            .container h2 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .container p {
                font-size: 18px;
                margin-bottom: 30px;
                color: #555;
            }

            .start-btn {
                padding: 15px 30px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .start-btn:hover {
                background-color: #2980b9;
            }

            .recent-projects {
                margin-top: 60px;
                padding: 0 20px;
            }

            .recent-projects h3 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .project-list {
                max-width: 600px;
                margin: 0 auto;
                text-align: left;
            }

            .project-item {
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 10px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .project-item:hover {
                background-color: #f0f8ff;
            }

            .empty-message {
                color: #888;
                font-style: italic;
            }

            footer {
                margin-top: 100px;
                background-color: #ecf0f1;
                padding: 20px;
                text-align: center;
                font-size: 14px;
                color: #777;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>🪄 Novello Studio</h1>
            <nav>
                <a href="#">프로젝트 목록</a>
                <a href="#">새 프로젝트 만들기</a>
            </nav>
        </header>

        <div class="container">
            <h2>AI와 함께 쓰는 나만의 소설</h2>
            <p>세계관, 캐릭터, 회차별 내용까지…<br />AI가 초안을 만들고, 당신이 완성합니다.</p>
            <button class="start-btn" onclick="location.href='project-create.html'">새 프로젝트 시작하기</button>

            <div class="recent-projects">
                <h3>📂 최근 작업한 프로젝트</h3>
                <div class="project-list" id="projectList">
                    <!-- JavaScript로 리스트를 채웁니다 -->
                </div>
            </div>
        </div>

        <footer>© 2025 Novello Studio. All rights reserved.</footer>

        <script>
            // 예시: 로컬에서 최근 프로젝트 목록 불러오기
            const dummyProjects = [
                {id: 1, title: "달빛의 전설", updated: "2025-05-10"},
                {id: 2, title: "이세계 리셋", updated: "2025-05-08"},
                {id: 3, title: "AI 검사의 복수극", updated: "2025-05-05"},
            ];

            const projectList = document.getElementById("projectList");

            if (dummyProjects.length === 0) {
                projectList.innerHTML = "<p class='empty-message'>최근 작업한 프로젝트가 없습니다.</p>";
            } else {
                dummyProjects.forEach((project) => {
                    const div = document.createElement("div");
                    div.className = "project-item";
                    div.innerHTML = `<strong>${project.title}</strong><br><small>최근 수정일: ${project.updated}</small>`;
                    div.onclick = () => {
                        // 실제 구현 시 project-detail.html?id=1 등으로 이동
                        alert(`"${project.title}" 프로젝트로 이동합니다`);
                    };
                    projectList.appendChild(div);
                });
            }
        </script>
    </body>
</html>
